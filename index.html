<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="index.css" rel="stylesheet" />
</head>
<body>
	<div id="lightbox">
		<img id="result"/>
		<a class="btn btn-primary" href="#" id="close-button">Back</a>
	</div>
	<div class="container">		
		<div class="row py-3">
			<canvas id="canvas" width="640" height="640">				
			</canvas>
		</div>
		<div class="row py-1">
			<div class="col-6">
				<label class="btn btn-secondary">
						Image
						<input type="file" id="file-input" class="form-control">
				</label>
				<a href="#" id="back-color-input" class="btn btn-secondary">
					Background
				</a>
			</div>
			<div class="col-6">
				<label>
					Watermark:
				<input id="text-input" 
						type="text"
						placeholder="Text"
						class="form-control my-1"/>
					</label>
				<label>
					Text Size:
					<input id="text-size-input" 
							type="number"
							placeholder="Font Size"
							value="32"
							min="8"
							max="72"
							class="form-control my-1"/>
				</label>

				<label>
					Text Opacity:
					<input id="text-opacity-input" 
							type="number"
							value="1"
							min="0.1"
							max="1"
							step="0.1"
							class="form-control my-1"/>
				</label>
			</div>	
		</div>
		<div class="row py-1">
			<div style="margin: 0 auto;">
				<a class="btn btn-primary" href="#" id="save-button" >Save</a>
				<a id="link" style="display: hidden"></a>
			</div>
		</div>

		<div class="row">
			<canvas id="text-canvas" width="400" height="200">
			</canvas>

			<canvas id="text-mask-canvas" width="400" height="200">
			</canvas>
		</div>
	</div>
	
	<script src="https://unpkg.com/vanilla-picker@2"></script>
	<script src="binding.js"></script>
	<script src="index.js"></script>
</body>
</html>
